<!DOCTYPE html>
<html>
  <head>
    <title>Ren</title>

    <link rel="stylesheet" type="text/css" href="css/eostyle.css">
    <style>
      div.card {
        background: url(stratum_images/stratum5.png) 0 0;
        background-size: 512px 384px;
      }
      div.monster_sprite {
        background: url(monster_images/Ren.png) no-repeat center center;
      }
    </style>
    
  </head>

  <body>
    <div class="card">

      <div class="hp_box">
        <span class="hp_left">HP:</span>
        <span class="hp_right">7000</span>
        <span class="hp_left">Exp:</span>
        <span class="hp_right">13000</span>
      </div>
      <div class="level"><span class="lv_name">Lv 47</span></div>
      <div class="name"><span class="lv_name">Ren</span></div>
      <div class="monster_sprite"></div>
      <div class="stat_big_box">
        <div class="stat_box"><span class="stat_left">STR</span><span class="stat_right">360</span></div>
        <div class="stat_box"><span class="stat_left">VIT</span><span class="stat_right">110</span></div>
        <div class="stat_box"><span class="stat_left">AGI</span><span class="stat_right">102</span></div>
        <div class="stat_box"><span class="stat_left">LUC</span><span class="stat_right">51</span></div>
        <div class="stat_box"><span class="stat_left">TEC</span><span class="stat_right">102</span></div>
      </div>
      <div class="resist_title"><span class="resist_title">Resistances:</span></div>
      <div class="resist_big_box">
        <div class="stat_box"><span class="stat_left">Slash</span><span class="stat_right">75</span></div>
        <div class="stat_box"><span class="stat_left">Bash</span><span class="stat_right">75</span></div>
        <div class="stat_box"><span class="stat_left">Pierce</span><span class="stat_right">75</span></div>
        <div class="stat_box"><span class="stat_left">Fire</span><span class="stat_right">150</span></div>
        <div class="stat_box"><span class="stat_left">Ice</span><span class="stat_right">0</span></div>
        <div class="stat_box"><span class="stat_left">Volt</span><span class="stat_right">100</span></div>
        <div class="stat_box_long"><span class="stat_left">Head Bind</span><span class="stat_right">25</span></div>
        <div class="stat_box_long"><span class="stat_left">Instant Death</span><span class="stat_right">3</span></div>
        <div class="stat_box_long"><span class="stat_left">Arm Bind</span><span class="stat_right">25</span></div>
        <div class="stat_box_long"><span class="stat_left">Ailments</span><span class="stat_right">5</span></div>
        <div class="stat_box_long"><span class="stat_left">Leg Bind</span><span class="stat_right">25</span></div>
      </div>
      <div class="item_big_box">
      </div>
    </div>
  </body>
</html>
