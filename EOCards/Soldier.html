<!DOCTYPE html>
<html>
  <head>
    <title>Soldier</title>

    <link rel="stylesheet" type="text/css" href="css/eostyle.css">
    <style>
      div.card {
        background: url(stratum_images/stratum4.png) 0 0;
        background-size: 512px 384px;
      }
      div.monster_sprite {
        background: url(monster_images/Soldier.png) no-repeat center center;
      }
    </style>
    
  </head>

  <body>
    <div class="card">

      <div class="hp_box">
        <span class="hp_left">HP:</span>
        <span class="hp_right">400</span>
        <span class="hp_left">Exp:</span>
        <span class="hp_right">912</span>
      </div>
      <div class="level"><span class="lv_name">Lv 39</span></div>
      <div class="name"><span class="lv_name">Soldier</span></div>
      <div class="monster_sprite"></div>
      <div class="stat_big_box">
        <div class="stat_box"><span class="stat_left">STR</span><span class="stat_right">167</span></div>
        <div class="stat_box"><span class="stat_left">VIT</span><span class="stat_right">88</span></div>
        <div class="stat_box"><span class="stat_left">AGI</span><span class="stat_right">36</span></div>
        <div class="stat_box"><span class="stat_left">LUC</span><span class="stat_right">40</span></div>
        <div class="stat_box"><span class="stat_left">TEC</span><span class="stat_right">31</span></div>
      </div>
      <div class="resist_title"><span class="resist_title">Resistances:</span></div>
      <div class="resist_big_box">
        <div class="stat_box"><span class="stat_left">Slash</span><span class="stat_right">100</span></div>
        <div class="stat_box"><span class="stat_left">Bash</span><span class="stat_right">150</span></div>
        <div class="stat_box"><span class="stat_left">Pierce</span><span class="stat_right">50</span></div>
        <div class="stat_box"><span class="stat_left">Fire</span><span class="stat_right">150</span></div>
        <div class="stat_box"><span class="stat_left">Ice</span><span class="stat_right">50</span></div>
        <div class="stat_box"><span class="stat_left">Volt</span><span class="stat_right">50</span></div>
        <div class="stat_box_long"><span class="stat_left">Head Bind</span><span class="stat_right">50</span></div>
        <div class="stat_box_long"><span class="stat_left">Instant Death</span><span class="stat_right">50</span></div>
        <div class="stat_box_long"><span class="stat_left">Arm Bind</span><span class="stat_right">50</span></div>
        <div class="stat_box_long"><span class="stat_left">Ailments</span><span class="stat_right">50</span></div>
        <div class="stat_box_long"><span class="stat_left">Leg Bind</span><span class="stat_right">50</span></div>
      </div>
      <div class="item_big_box">
        <div class="item_box">
          <div class="item_name_box"><span class="item_left">Hard Shard</span></div>
          <div class="item_cost_box"><span class="stat_left">Cost</span><span class="stat_right">70</span></div>
          <div class="item_rate_box"><span class="stat_left">Drop Rate</span><span class="stat_right">18</span></div>
          <div class="item_condition_box"><span class="item_left">No condition.</span></div>
        </div>
        <div class="item_box">
          <div class="item_name_box"><span class="item_left">Ink Stick</span></div>
          <div class="item_cost_box"><span class="stat_left">Cost</span><span class="stat_right">72</span></div>
          <div class="item_rate_box"><span class="stat_left">Drop Rate</span><span class="stat_right">6</span></div>
          <div class="item_condition_box"><span class="item_left">No condition.</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
