<!DOCTYPE html>
<html>
  <head>
    <title>Dinolich</title>

    <link rel="stylesheet" type="text/css" href="css/eostyle.css">
    <style>
      div.card {
        background: url(stratum_images/stratum5.png) 0 0;
        background-size: 512px 384px;
      }
      div.monster_sprite {
        background: url(monster_images/Dinolich.png) no-repeat center center;
      }
    </style>
    
  </head>

  <body>
    <div class="card">

      <div class="hp_box">
        <span class="hp_left">HP:</span>
        <span class="hp_right">6200</span>
        <span class="hp_left">Exp:</span>
        <span class="hp_right">3200</span>
      </div>
      <div class="level"><span class="lv_name">Lv 55</span></div>
      <div class="name"><span class="lv_name">Dinolich</span></div>
      <div class="monster_sprite"></div>
      <div class="stat_big_box">
        <div class="stat_box"><span class="stat_left">STR</span><span class="stat_right">344</span></div>
        <div class="stat_box"><span class="stat_left">VIT</span><span class="stat_right">124</span></div>
        <div class="stat_box"><span class="stat_left">AGI</span><span class="stat_right">89</span></div>
        <div class="stat_box"><span class="stat_left">LUC</span><span class="stat_right">89</span></div>
        <div class="stat_box"><span class="stat_left">TEC</span><span class="stat_right">59</span></div>
      </div>
      <div class="resist_title"><span class="resist_title">Resistances:</span></div>
      <div class="resist_big_box">
        <div class="stat_box"><span class="stat_left">Slash</span><span class="stat_right">100</span></div>
        <div class="stat_box"><span class="stat_left">Bash</span><span class="stat_right">100</span></div>
        <div class="stat_box"><span class="stat_left">Pierce</span><span class="stat_right">100</span></div>
        <div class="stat_box"><span class="stat_left">Fire</span><span class="stat_right">125</span></div>
        <div class="stat_box"><span class="stat_left">Ice</span><span class="stat_right">100</span></div>
        <div class="stat_box"><span class="stat_left">Volt</span><span class="stat_right">50</span></div>
        <div class="stat_box_long"><span class="stat_left">Head Bind</span><span class="stat_right">25</span></div>
        <div class="stat_box_long"><span class="stat_left">Instant Death</span><span class="stat_right">1</span></div>
        <div class="stat_box_long"><span class="stat_left">Arm Bind</span><span class="stat_right">25</span></div>
        <div class="stat_box_long"><span class="stat_left">Ailments</span><span class="stat_right">15</span></div>
        <div class="stat_box_long"><span class="stat_left">Leg Bind</span><span class="stat_right">25</span></div>
      </div>
      <div class="item_big_box">
        <div class="item_box">
          <div class="item_name_box"><span class="item_left">Sternum</span></div>
          <div class="item_cost_box"><span class="stat_left">Cost</span><span class="stat_right">1450</span></div>
          <div class="item_rate_box"><span class="stat_left">Drop Rate</span><span class="stat_right">70</span></div>
          <div class="item_condition_box"><span class="item_left">No condition.</span></div>
        </div>
        <div class="item_box">
          <div class="item_name_box"><span class="item_left">Sword Rib</span></div>
          <div class="item_cost_box"><span class="stat_left">Cost</span><span class="stat_right">7500</span></div>
          <div class="item_rate_box"><span class="stat_left">Drop Rate</span><span class="stat_right">30</span></div>
          <div class="item_condition_box"><span class="item_left">Kill with a non-pierce attack.</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
